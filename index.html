<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>FORM Validation (Using Regular Expression In JavaScript)</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="mt-5" style="color: #0062ff;text-align: center;">FORM VALIDATION</h1>
        <div id="alertCont">
            <div id="alert" class="alert hide alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Your form has been submitted successfully
            </div>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <p id="namePara" class="hide red">Name is not valid</p>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" id="email" placeholder=" Enter your email">
                <p id="emailPara" class="hide red">Email is not valid</p>
            </div>
            <div class="form-group">
                <label for="job">Profession</label>
                <select class="form-control" id="job">
                    <option>Web Development</option>
                    <option>UI/UX Design</option>
                    <option>Data Analytics</option>
                    <option>Game Development</option>
                    <option>Video Editing</option>
                    <option>Digital Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your name">
                <p id="phonePara" class="hide red">Name is not valid</p>

            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
                <p id="addressPara" class="hide red">Address is not valid</p>
            </div>
            <div class="form-group">
                <label for="message">Any other message...</label>
                <textarea placeholder="Optional" class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <table class="table my-5" style="width: 95%; margin: auto;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Job</th>
                <th scope="col">Message</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <div id="msg"></div>
</body>
<script src="./logic.js"></script>

</html>
